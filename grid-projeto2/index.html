<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="card cardOne">
                <div class="profile">
                    <div class="profile-information">  
                        <img src="images/image-jeremy.png">
                        <p id="perfil">Report For</p>
                        <div class="perfil-names">
                            <p>Jeremy</p>
                            <p>Robson</p>
                        </div>
                    </div>                
                </div>

                <div class=information-baixo>
                    <div class="dal">
                        <p>Daily</p>
                        <p id='paragrefe-white'>Weekly</p>
                        <p>Monthly</p>
                    </div>
                </div>

            </div>

            <div class="card  cards">
                <img src="images/icon-work.svg">
                <div class="card-fundo">
                    <div class="card-content">
                        <div class='card-head'>
                            <p>Work</p>
                            <img src="images/icon-ellipsis.svg">
                        </div>
                            <p class="horas">32hrs</p>
                            <p class="card-description">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="card cards blue">
                <img src="images/icon-play.svg">
                <div class="play Work">
                    <div class="play work-content">
                        <div class="play work-head">
                            <p>Play</p>
                            <img src="images/icon-ellipsis.svg">
                        </div>
                        <div class="play-main work-main">
                            <p class="horas">10hrs</p>
                            <p class="work-description">Last Week - 8hrs</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card cards rosa">
                <img src="images/icon-study.svg">
                <div class="play Work">
                    <div class="play work-content">
                        <div class="play work-head">
                            <p>study</p>
                            <img src="images/icon-ellipsis.svg">
                        </div>
                        <div class="play-main work-main">
                            <p class="horas">4hrs</p>
                            <p class="work-description">Last Week - 7hrs</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card cards green">
                <img src="images/icon-exercise.svg">
                <div class="play Work">
                    <div class="play work-content">
                        <div class="play work-head">
                            <p>Exercise</p>
                            <img src="images/icon-ellipsis.svg">
                        </div>
                        <div class="play work-main">
                            <p class="horas">4hrs</p>
                            <p class="work-description">Last Week - 5hrs</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card cards roxo">
                <img src="images/icon-social.svg">
                <div class="play Work">
                    <div class="play work-content">
                        <div class="play work-head">
                            <p>Social</p>
                            <img src="images/icon-ellipsis.svg">
                        </div>
                        <div class="play work-main">
                            <p class="horas">5hrs</p>
                            <p class="work-description">Last Week - 10hrs</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card cards amarelo">
                <img src="images/icon-self-care.svg">
                <div class="play Work">?
                    <div class="play work-content">
                        <div class="play work-head">
                            <p>Self Care</p>
                            <img src="images/icon-ellipsis.svg">
                        </div>
                        <div class="play work-main">
                            <p class="horas">2hrs</p>
                            <p class="work-description">Last Week - 2hrs</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
